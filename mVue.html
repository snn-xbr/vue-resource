<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>vue底层原理</title>
  <script src='./mVue.js'></script>
  <script src='./Compile.js'></script>
  <script src='./compileUtil.js'></script>
</head>

<body>
    <div id="app">
        <div>{{persons.student.age}}-{{description}}</div>
        <div v-html='message'></div>
        <div v-text='persons.student.name' v-on:click='handleClick'></div>
        <input type='text' v-model='description'>
    </div>
</body>

<script type="text/javascript">
    new mVue({
        el: '#app',
        data: {
            persons: {
                student: {
                    name: 'tom',
                    age: 11
                }
            },
            message: '<h1>hello</h1>',
            description: '我是密码'
        }, 
        methods: {
            handleClick: function(){
                alert(1)
            }
        }
    })
</script>
